@(products: List[Product])(implicit flash: Flash, messages: Messages)

@main("Product catalog") {
	<dl class="products">
		@for(product <- products) {
			<dt><a href="@{routes.Products.show(product.ean)}">@product.name</a></dt>
			<d>@product.description</d>
		}
	</dl>
	<p>
		<a href="@{routes.Products.newProduct}" class="btn"><i class="icon-plus"></i>@Messages("products.new.command")</a>
	</p>
}
